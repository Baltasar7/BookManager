# =================================================
# バリデーションエラーメッセージ
# =================================================
userId=ユーザーID
NotBlank.userId={0}は、半角数字6桁で入力してください
Pattern.userId={0}は、半角数字6桁で入力してください
Length.userId={0}は、半角数字6桁で入力してください

password=パスワード
NotBlank.password={0}は半角英数字8文字以上、32文字以下で入力してください
Pattern.password={0}は半角英数字8文字以上、32文字以下で入力してください
Length.password={0}は半角英数字8文字以上、32文字以下で入力してください

userName=ユーザー名
NotBlank.userName={0}を入力してください

department=所属
NotBlank.department={0}部署を選択してください

bookId=書籍ID
NotBlank.bookId={0}は、半角数字1桁以上で入力してください
Pattern.bookId={0}は、半角数字1桁以上で入力してください
Min.bookId={0}は、半角数字1桁以上で入力してください

title=タイトル
NotBlank.title={0}を入力してください

author=著者
NotBlank.author={0}を入力してください

publisher=出版社
NotBlank.publisher={0}を入力してください

