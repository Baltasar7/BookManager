# =================================================
# データバインドエラーメッセージ
# =================================================
#typeMismatch.int=数値を入力してください

# =================================================
# バリデーションエラーメッセージ
# =================================================
#ユーザーID
userId=ユーザーID
NotBlank.userId={0}を入力してください
Length.userId={0}は、半角数字{1}桁で入力してください
Pattern.password={0}は、半角数字{1}桁で入力してください

#パスワード
password=パスワード
NotBlank.password={0}を入力してください
Pattern.password={0}は半角英数字で入力してください
Length.password={0}は、{2}桁以上、{1}桁以下で入力してください

#ユーザー名
userName=ユーザー名
NotBlank.userName={0}を入力してください

#所属
department=所属
NotBlank.department={0}部署を選択してください

# =======================================
# ログイン失敗メッセージ
# =======================================
AbstractUserDetailsAuthenticationProvider.locked=アカウントはロックされています。
AbstractUserDetailsAuthenticationProvider.disabled=アカウントは使用できません。
AbstractUserDetailsAuthenticationProvider.expired=アカウントの有効期限が切れています。
AbstractUserDetailsAuthenticationProvider.credentialsExpired=パスワードの有効期限が切れています。
AbstractUserDetailsAuthenticationProvider.badCredentials=ログインIDまはたパスワードが間違っています。