<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8"></meta>
</head>
<body>
    <!-- コンテンツ部分 -->
    <div th:fragment="bookList_contents">
        <div class="page-header">
            <h1>書籍一覧</h1>
        </div>
        <form method="post" th:action="@{/bookList}">
          <table class="table table-bordered table-hover table-striped">
              <tr>
                  <th class="info col-sm-1">書籍ID</th>
                  <th class="info col-sm-2">タイトル</th>
                  <th class="info col-sm-2">著者</th>
                  <th class="info col-sm-2">出版社</th>
                  <th class="info col-sm-1">在庫数</th>
                  <th class="info col-sm-1">残数</th>
                  <th class="info col-sm-2"></th>
              </tr>
              <tr th:each="book : ${bookList}">
                  <td th:text="${book.bookId}"></td>
                  <td th:text="${book.title}"></td>
                  <td th:text="${book.author}"></td>
                  <td th:text="${book.publisher}"></td>
                  <td th:text="${book.stock}"></td>
                  <td th:text="${book.rest}"></td>
                  <td>
                     <a class="btn btn-primary" th:href="@{'/bookDetail/' + ${book.bookId}}">詳細</a>
                     <span>　</span>
                     <button class="btn btn-primary" type="submit" name="apply" th:value="${book.bookId}">貸出申請</button>
                  </td>
              </tr>
          </table>
        </form>
        <div>
            <ul>
                <li style="display:inline;">
                    <span th:if="${page.first}">&lt;&lt;前</span>
                    <a th:if="${!page.first}" th:href="@{/bookList/pages(page = ${page.number} - 1)}">
                        &lt;&lt;前
                    </a>
                </li>
                <li th:each="i : ${#numbers.sequence(0, page.totalPages - 1)}" style="display:inline; margin-left:10px;">
                    <span th:if="${i} == ${page.number}" th:text="${i + 1}">1</span>
                    <a th:if="${i} != ${page.number}" th:href="@{/bookList/pages(page = ${i})}">
                        <span th:text="${i+1}">1</span>
                    </a>
                </li>
                <li style="display:inline; margin-left:10px;">
                    <span th:if="${page.last}">次&gt;&gt;</span>
                    <a th:if="${!page.last}" th:href="@{/bookList/pages(page = ${page.number} + 1)}">
                                                        次&gt;&gt;
                    </a>
                </li>
            </ul>
        </div>
        <label th:text=" '合計：' + ${bookListCount} + '件' "></label><br/>
        <label class="text-info" th:text="${result}">結果表示</label><br/>
    </div>
</body>
</html>
