<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8"></meta>
</head>
<body>
    <!-- コンテンツ部分 -->
    <div th:fragment="bookList_contents">
        <div class="page-header">
            <h1>書籍一覧</h1>
        </div>
        <table class="table table-bordered table-hover table-striped">
            <tr>
                <th class="info col-sm-2">書籍ID</th>
                <th class="info col-sm-2">タイトル</th>
                <th class="info col-sm-2">著者</th>
                <th class="info col-sm-2">出版社</th>
                <th class="info col-sm-2"></th>
            </tr>
            <tr th:each="book : ${bookList}">
                <td th:text="${book.bookId}"></td>
                <td th:text="${book.title}"></td>
                <td th:text="${book.author}"></td>
                <td th:text="${book.publisher}"></td>
                <td>
                   <a class="btn btn-primary" th:href="@{'/bookDetail/' + ${book.bookId}}">詳細</a>
                </td>
            </tr>
        </table>
        <label th:text=" '合計：' + ${bookListCount} + '件' "></label><br/>
        <label class="text-info" th:text="${result}">結果表示</label><br/>
    </div>
</body>
</html>
