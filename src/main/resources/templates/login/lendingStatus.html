<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8"></meta>
</head>
<body>
    <!-- コンテンツ部分 -->
    <div th:fragment="lendingStatus_contents">
        <div class="page-header">
            <h1>貸出状況</h1>
        </div>
        <form method="post" th:action="@{/lendingStatus}">
	        <table class="table table-bordered table-hover table-striped">
	            <tr>
	                <th class="info col-sm-1">貸出ID</th>
	                <th class="info col-sm-2">タイトル</th>
	                <th class="info col-sm-1">状態</th>
	                <th class="info col-sm-2"></th>
	            </tr>
	            <tr th:each="lending : ${lendingList}">
	                <td th:text="${lending.lendingId}"></td>
	                <td th:text="${lending.title}"></td>
	                <td th:text="${lending.state}"></td>
	                <td>
	                    <button class="btn btn-danger" type="submit" name="reset" th:value="${lending.lendingId}">申請取消</button>
	                </td>
	            </tr>
	        </table>
	      </form>
        <label th:text=" '合計：' + ${lendingListCount} + '件' "></label><br/>
        <label class="text-info" th:text="${result}">結果表示</label><br/>
    </div>
</body>
</html>
