<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">

<head>
    <meta charset="UTF-8"></meta>

    <link th:href="@{/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css}" rel="stylesheet"></link>
    <script th:src="@{/webjars/jquery/1.11.1/jquery.min.js}"></script>
    <script th:src="@{/webjars/bootstrap/3.3.7-1/js/bootstrap.min.js}"></script>

    <link th:href="@{/css/home.css}" rel="stylesheet"></link>

    <title>Home</title>
</head>
<body>
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">BookManager</a>
            </div>
            <form method="post" th:action="@{/logout}">
                <button class="btn btn-link pull-right navbar-brand" type="submit">ログアウト</button>
            </form>
            <span class="navbar-text pull-right" th:text="'User：' + ${userName}"></span>>
            <span class="navbar-text pull-right" th:text="'Role：' + ${role}"></span>>
        </div>
    </nav>
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-2 sidebar">
                <ul class="nav nav-pills nav-stacked">
                    <li role="presentation">
                        <a th:href="@{'/lendingStatus'}">貸出状況</a>
                    </li>
                    <li role="presentation">
                        <a th:href="@{'/bookList'}">書籍一覧</a>
                    </li>
                    <li role="presentation" sec:authorize="hasRole('ADMIN')">
                        <hr>
                    </li>
                    <li role="presentation" sec:authorize="hasRole('ADMIN')">
                        <a th:href="@{'/userList'}">ユーザ管理</a>
                    </li>
                    <li role="presentation" sec:authorize="hasRole('ADMIN')">
                        <a th:href="@{'/signup'}">　　ユーザ追加</a>
                    </li>
                    <li role="presentation" sec:authorize="hasRole('ADMIN')">
                        <a th:href="@{'/bookManageList'}">書籍管理</a>
                    </li>
                    <li role="presentation" sec:authorize="hasRole('ADMIN')">
                        <a th:href="@{'/bookRegist'}">　　書籍追加</a>
                    </li>
                    <li role="presentation" sec:authorize="hasRole('ADMIN')">
                        <a th:href="@{'/stockList'}">　　在庫一覧</a>
                    </li>
                    <li role="presentation" sec:authorize="hasRole('ADMIN')">
                        <a th:href="@{'/lendingList'}">貸出管理</a>
                    </li>
                    <li role="presentation" sec:authorize="hasRole('ADMIN')">
                        <a th:href="@{'/lendingRegist'}">　　貸出追加</a>
                    </li>
                    <li role="presentation" sec:authorize="hasRole('ADMIN')">
                        <a th:href="@{'/configFileList'}">設定ファイル管理</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-10 col-sm-offset-2 main">
                <div th:include="__${contents}__"></div>
            </div>
        </div>
    </div>
</body>
</html>
