<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8"></meta>
</head>
<body>
    <!-- コンテンツ部分 -->
    <div th:fragment="userList_contents">
        <div class="page-header">
            <h1>ユーザ一覧</h1>
        </div>
        <table class="table table-bordered table-hover table-striped">
            <tr>
                <th class="info col-sm-1">ユーザID</th>
                <th class="info col-sm-2">ユーザ名</th>
                <th class="info col-sm-2">所属</th>
                <th class="info col-sm-2"></th>
            </tr>
            <tr th:each="user : ${userList}">
                <td th:text="${user.userId}"></td>
                <td th:text="${user.userName}"></td>
                <td th:text="${user.department}"></td>
                <td>
                   <a class="btn btn-primary" th:href="@{'/userDetail/' + ${user.userId}}">詳細</a>
                </td>
            </tr>
        </table>
        <label th:text=" '合計：' + ${userListCount} + '件' "></label><br/>
        <label class="text-info" th:text="${result}">結果表示</label><br/>
    </div>
</body>
</html>
